<div class="payments-table">
    <header class="payments-table__header">
        <h2>Pagos</h2>
    </header>

    <section class="payments-table__container">
        @if(paymentsList && paymentsList.length){
        <div>
            <ul class="payments-list">
                @for(p of paymentsList; track p.idPayment){
                <li class="payment-item ">
                    <div class="payment-info">
                        <div class="payment-title">{{ p.nameOwner }}</div>
                        <div class="payment-title">{{ p.products }}</div>
                        <div class="payment-price">Precio: {{ p.totalPrice |currency }}</div>
                        <div class="payment-title">{{ p.status ? 'Pagado' : 'Pendiente' }}</div>
                    </div>
                    <div>
                        <app-custom-button text="Realizar Pago" color="primary"
                            (click)="updatePayment(p.idPayment)"></app-custom-button>
                    </div>
                </li>
                }
            </ul>
        </div>
        } @else{
        <ng-template #empty>
            <div>No hay pagos para mostrar.</div>
        </ng-template>
        }
    </section>

</div>
